name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, staging ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
  rubocop:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
  haml-lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Run haml-lint
        run: bundle exec haml-lint app/views/
  tests:
    needs: [rubocop, haml-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: dentarg/postgres@v1
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Run tests
        run: |
          bundle exec rake db:setup
          bundle exec rails test -vp
        env:
          DATABASE_URL: "${{ env.POSTGRES_URL }}"
